<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogifolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        overflow: hidden;
        background: rgb(57, 70, 72);
    }
    .slide-left{
        width: 40%;
        height: 100vh;
        background: rgb(149, 167, 141);
        transition: 1s;
    }
    .slide-right{
        width: 60%;
        height: 100vh;
        background: rgb(149, 167, 141);
        transition: 1s;
    }
    .slide{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .slide > .title {
        color: whitesmoke;
        margin: 30px;
    }
    .arrows{
        width: 100px;
        height: 100px;
        position: fixed;
        left: calc(40% - 50px);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        z-index: 10;
    }
    .arrow-up{
        background: rgb(200, 198, 175);
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        cursor: pointer;
    }
    .arrow-down{
        background: rgb(200, 198, 175);
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        cursor: pointer;
    }
    .arrow{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .arrow > svg {
        width: 20px;
    }
    h1 { 
        color:  whitesmoke;
    }
    h3 { 
        margin: 20px;
        color: whitesmoke;
    }
    .col {
        background-color: rgb(149, 167, 141);
        text-align: center;
        
    }
</style>

<body>
    <div class="container">
        <div class="arrows" >
            
            <div id="arrow-up" class="arrow-up arrow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
                  </svg>
                  
            </div>
            <div id="arrow-down" class="arrow-down arrow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
                  </svg>
                  
            </div>
        </div>
        <div id="slide-left" class="slide-left">
            <div class="slide" style="background-color: rgb(57, 70, 72);">
                <div>

                    <div class="container text-center">
                        <div class="row row-cols-2">
                          <div class="col">Column</div>
                          <div class="col">Column</div>
                          <div class="col">Column</div>
                          <div class="col">Column</div>
                        </div>
                      </div>




                </div>







            </div>
            
            
            
            
            
            
            
            
            
            <div class="slide" style="background: rgb(57, 70, 72);">
                <div>
                    <div class="container overflow-hidden text-center">
                        <div class="row gx-5">
                          <div class="col">
                           <div class="p-3">Custom column padding</div>
                          </div>
                          <div class="col">
                            <div class="p-3">Lenguajes</div>
                          </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="slide " style="background-color: rgb(57, 70, 72);" >
                <div>
                    <h1>Hola, me llamo Joaqu√≠n Neira</h1>

                    <p>Soy estudiante de ing. Informatica en el instituto profecional Inacap. Me gustaria convertirme en desarrollador y en algun momento hacer un buen juego.
                    </p>



                </div>
            </div>
        </div>
        <div id="slide-right" class="slide-right">
            <div class="slide"style="background-image: url('./bg_01.png'); border-radius: 25px;  background-size: contain; background-repeat: no-repeat;  background-position: center center;">
            
            
            
            
            </div>
            <div class="slide"
                style="background-image: url('./bg_02.png'); border-radius: 25px; background-size: contain; background-repeat: no-repeat; background-position: center center;">
            </div>
            <div class="slide"
                style="background-image: url('./bg_03.png');  border-radius: 25px; background-size: contain; background-repeat: no-repeat;  background-position: center center;">
            </div>
        </div>
    </div>


    <script>
        let slideRight = document.getElementById('slide-right');
        let slideLeft = document.getElementById('slide-left');

        const itemsLenght = (slideLeft.querySelectorAll('.slide').length - 1) * 100;
        slideLeft.style.transform = `translateY(-${itemsLenght}vh)`;

        let trayectoRight = 100;
        let trayectoLeft = -200;

        document.getElementById('arrow-up').addEventListener('click', onUp);
        document.getElementById('arrow-down').addEventListener('click', onDown);

        function onUp(){
            startUpAnimation();
            startDownAnimation()
        }
        function onDown(){
            startDownAnimation();
            startUpAnimation();

        }

        function startDownAnimation(){
            trayectoLeft += 100;
            slideLeft.style.transform =  `translateY(${trayectoLeft}vh)`;
            if(trayectoLeft == 0){
                trayectoLeft = -300;
            }
        }
        function startUpAnimation(){
            slideRight.style.transform =  `translateY(-${trayectoRight}vh)`;
            trayectoRight += 100;
            if(trayectoRight == 300){
                trayectoRight = 0;
            }
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
